<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba HTML y CSS</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <main>
        <section class="principal">
            <div class="container">
                <div class="row">
                    <div class="principal-img col-md-12">
                        <img src="img/logo.png" alt="" class="img-responsive"/>
                    </div>
                    <div class="principal-h1 col-md-12">
                        <h1>TALLER DE GROWTH HACKING</h1>
                    </div>
                    <div class="principal-h2 col-md-12">
                        <h2>Aprende hacer más con menos</h2>
                    </div>
                    <div class="principal-boton col-md-4 col-md-offset-4">
                        <a href="#">
                            <img src="img/boton.png" alt="Imagen de boton" class="img-responsive"/>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="seccion-verde">
            <div class="container">
                <div class="row">
                    <div class="seccion-verde-texto col-md-12">
                        <h3>¿Aburrido de hacer campañas de Marketing poco exitosas?</h3>
                        <p>
                            Pon creatividad en tu negocio y con poco dinero empieza a multiplicar tus ingresos. Aprende como trabajar con PNL en tu negocio y hacer hacks para conseguir más clientes.
                        </p>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

</html>
